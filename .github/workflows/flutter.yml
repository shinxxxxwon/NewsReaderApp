name: Flutter CI

on:
  push:
    branches: [ "main" ]        # main 브랜치에 push 될 때 실행
  pull_request:
    branches: [ "main" ]        # main 브랜치를 대상으로 하는 PR 실행

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.0"   # 사용하는 Flutter 버전으로 맞춰주세요

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

